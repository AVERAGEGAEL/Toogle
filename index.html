<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toogle Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
      background: #f8f9fa;
    }
    header {
      background: #4285f4;
      color: white;
      padding: 10px;
      display: flex; align-items: center;
    }
    #address-bar {
      flex: 1;
      padding: 6px;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
    }
    #go-btn {
      margin-left: 10px;
      padding: 6px 12px;
      background: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #fullscreen-btn {
      margin-left: 10px;
      padding: 6px 12px;
      background: #34a853;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #homepage {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #homepage h1 {
      font-size: 60px;
      color: #4285f4;
      margin-bottom: 20px;
    }
    #search-box {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 24px;
      outline: none;
    }
    #results {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: none;
      background: white;
    }
    .result {
      margin-bottom: 20px;
    }
    .result a {
      color: #1a0dab;
      font-size: 18px;
      text-decoration: none;
    }
    .result a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: right;
      padding: 6px 12px;
      font-size: 12px;
      background: #f1f3f4;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <span><b>Toogle</b></span>
    <input type="text" id="address-bar" placeholder="Search or type a URL">
    <button id="go-btn">Go</button>
    <button id="fullscreen-btn">Fullscreen</button>
  </header>

  <div id="homepage">
    <h1>Toogle</h1>
    <input type="text" id="search-box" placeholder="Search the web...">
  </div>

  <div id="results"></div>

  <footer>
    Toogle Browser v1.0
  </footer>

  <script src="script.js"></script>
</body>
</html>
